<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@350&display=swap" rel="stylesheet">
<div class="searchbox">
    <div id="search-box">
        <input type="text" id="search" oninput="searchTitles()" placeholder="Search" class="srh">
    </div>
    <div id="results"></div>
    <div id="hidden-content">
     <h2 id="hidden-title"></h2>
     <div id="hidden-post"></div>
</div>
</div>
</div>
    <script>
        const data = {
            "GTA VC": {
                post: "Grand Theft Auto: Vice City is a 2002 action-adventure game developed by Rockstar North and published by Rockstar Games.",
                image: "https://upload.wikimedia.org/wikipedia/en/c/ce/Vice-city-cover.jpg",
                url: "GTA_Vice_City.html"
            },
            "GTA V": {
                post: "Post content for Title 2",
                image: "https://upload.wikimedia.org/wikipedia/en/a/a5/Grand_Theft_Auto_V.png",
                url: "https://example.com/link2"
            },
            "BGMI": {
                post: "Post content for Title 3",
                image: "https://play-lh.googleusercontent.com/DYXNS7NyuIgbCk5ElbK2Ch7dNuUnnCJ2ToDsV0QK0Q-MiGWQR7oDl9w8VXGinA5ureA=w240-h480-rw",
                url: "https://example.com/link3"
            },
            "FREE FIRE": {
                post: "Post content for Title 4",
                image: "https://example.com/image4.jpg",
                url: "https://example.com/link4"
            }
        };
        function searchTitles() {
        const searchInput = document.getElementById("search").value.toLowerCase();
        const resultsContainer = document.getElementById("results");
        const hiddenContent = document.getElementById("hidden-content");

        // Check if the search input is empty
        if (searchInput === "") {
            resultsContainer.innerHTML = ""; // Clear previous results
            hiddenContent.style.display = "none"; // Hide hidden content
            return;
        }

        resultsContainer.innerHTML = ""; // Clear previous results

        Object.keys(data).forEach(title => {
            const lowerCaseTitle = title.toLowerCase();
            if (lowerCaseTitle.includes(searchInput)) {
                const resultTitle = document.createElement("div");
                resultTitle.classList.add("result-title");
                resultTitle.textContent = title;
                resultTitle.onclick = () => showHiddenContent(title);
                resultsContainer.appendChild(resultTitle);
            }
        });
    }

    function showHiddenContent(title) {
        const hiddenContent = document.getElementById("hidden-content");
        const hiddenTitle = document.getElementById("hidden-title");
        const hiddenPost = document.getElementById("hidden-post");
        hiddenTitle.textContent = title;
        hiddenPost.innerHTML = `
            <p class="pt"><b>${data[title].post}</b></p>
            <img src="${data[title].image}" alt="Image for ${title}">
            <p class="btnh"><a href="${data[title].url}" target="_blank" class="at">Read more</a></p><br>
        `;
        hiddenContent.style.display = "block";
    }
    </script>
